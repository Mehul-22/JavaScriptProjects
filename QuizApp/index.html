<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div class="quiz-app">
      <h2>Simple Quiz</h2>
      <hr>
      <h3 class="question">1. Which is largest animal in the world?</h3>
      <ul class="options-list">
        <li class="option1 option">Shark</li>
        <li class="option2 option">Blue whale</li>
        <li class="option3 option">Elephant</li>
        <li class="option4 option">Giraffe</li>
      </ul>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
